<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dyamic Dropdown </title>
  <h2>Select State and District</h2>
  
  <script type="text/javascript">
	  
    var stateByCategory = 
    {
      A: ["Bangalore", "Mangalore", "Shimoga","Udupi"],
      B: ["Chennai", "Coimbatore", "Salem", "Thanjavur"],
      C: ["Hyderabad", "Karimnagar", "Narayanpet"]
    }

    function list(val) 
    {
      if (val.length == 0) document.getElementById("category").innerHTML = "<option></option>";
      else 
      {
        var options = "";
        for (values in stateByCategory[val]) {
            options =options+ "<option>" + stateByCategory[val][values] + "</option>";   
        }       
        document.getElementById("category").innerHTML = options;
    }
}
</script>
</head>

<body>
    <form name="myform" id="myForm">

    Select State:
    <select name="state" id="state" onChange="list(this.value);">   
      <option value="" disabled selected>Select State</option>   
      <option value="A">Karnataka</option>
      <option value="B">Tamilnadu</option>
      <option value="C">Telangana</option>
    </select><br><br>

    Select City: 
    <select name="category" id="category">  
      <option value="" disabled selected>Select District</option>
      <option value=""></option>
    </select><br><br>

<input type="submit">
</form>
</body>
</html>
