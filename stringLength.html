<!DOCTYPE html>
<html lang="en-US">

<head>

  <meta charset="utf-8" />
  <title>String Length of each element </title>

</head>
<body>

  <h4> String length of elements in an array </h4>
 
 <script type="text/javascript">

   const materials = ['Hydrogen','Helium','Lithium','Beryllium'];
   const newMaterials = materials.map(i => i.length);
   document.write(newMaterials);

 </script>
 
</body>
</html>
