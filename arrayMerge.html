<!DOCTYPE html>
<html lang="en-US">

<head>

   <meta charset="utf-8" />
   <title>Array Merging </title>

</head>
<body>

  <h4> Merging of two arrays </h4>

  <script type="text/javascript">
    const array1 = ['abc','def','ghi'];
    const array2 = ['jkl','mno','pqr','stu'];
    const mergedArray = array1.concat(array2);
    document.write(mergedArray);
 </script>

</body>
</html>
